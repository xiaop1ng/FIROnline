<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no" />
    <link href="css/style.css" rel="stylesheet">
    <title>AiringGo</title>
</head>
<body>
    <div class="loading">
        <img width="100%" src="img/loading.gif" alt="loading...">
        <div>loading...</div>
    </div>
    <div class="content">
        <div class="tips">
            <img id="tipImg" src="img/face/1.jpg">
            <span id="tipText">欢迎~</span>
            <span class="waitting">不想等了？<a href="javascript:;" onclick="playWithAi()">挑战无敌的 AI</a></span>
            <a class="replayBtn" href="javascript:;" onclick="rePlay()">再来一局</a>
        </div>
        <!-- <button id="newgamebutton" onclick="startGame()">Start Game</div> -->
        <canvas id="chess"></canvas>
    </div>
    <div class="roomInfo"><span>当前房间：</span><a id="roomId" href="javascript:;" onclick="changeRoom()"></a></div>
</body>
<script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.js"></script>
<!-- <script src="https://cdn.bootcss.com/layer/3.1.0/layer.js"></script> -->
<script src="js/main.js"></script>
<script src="js/AiringGo.js"></script>
</html>
